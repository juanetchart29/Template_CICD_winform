name: Build and Release WinForms Installer

on:  
  workflow_dispatch:
  push:
    branches: [deployment]  
  pull_request:
    branches: [deployment]
    
permissions:
  id-token: write
  contents: read

jobs:

  Deploy-Installer:
    runs-on: windows-latest
    permissions: write-all    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Leer project_name desde data.json
      - name: Read project_name from data.json
        id: read_project_name
        shell: pwsh
        run: |
          $json = Get-Content -Raw -Path './.github/workflows/data.json' | ConvertFrom-Json
          echo "Project Name: $($json.project_name)"
          echo "PROJECT_NAME=$($json.project_name)" >> $env:GITHUB_ENV

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '*'

      # Install dependencies
      - name: Install dependencies
        run: dotnet restore

      # Build the solution
      - name: Build solution
        run: dotnet build --configuration Release

      - name: Debug Environment Variables
        shell: pwsh
        run: |
          echo "PROJECT_NAME: ${{ env.PROJECT_NAME }}"

      # Run NSIS script to create installer
      - name: makensis
        uses: joncloud/makensis-action@v4
        with:
          script-file: ./installer/installer.nsi
          arguments: "/V3 /DNAME=${{ env.PROJECT_NAME }}"

      # Create a new GitHub Release and upload installer
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Installer
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./installer/${{ env.PROJECT_NAME }}.exe
          asset_name: your_installer.exe
          asset_content_type: application/octet-stream
